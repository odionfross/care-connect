<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Connect</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Care Connect</h1>
    <p>Single page render and routing works</p>

    <form action="/inputgeneric" method="POST">
        <h1>Manufacturer Entry</h1>
        {% csrf_token %}
        <label for="drugname">Drug Name</label>
        <input type="text" name="name" class="form-control" placeholder="Drug Name" id="drugname">
        <select name="manufacturer" id="manufacturer">
            {% for manufacturer in manufacturers %}
            <option value="{{manufacturer.id}}">{{manufacturer.name}}</option>
            {% endfor %}
        </select>
        <input type="submit" class="btn btn-success">
    </form>
    <table class="table table-dark">
        <h1>Drugs:</h1>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Diseases</th>
            </tr>
        </thead>
        <tbody>
            {% for drug in drugs %}
            <tr>
                <th scope="row">{{drug.id}}</th>
                <td>{{drug.name}}</td>
                <td>{{drug.manufacturer.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
