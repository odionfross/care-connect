<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Care Connect</title>
</head>

<body>
    <h1>Care Connect</h1>
    <p>Single page render and routing works</p>

    <form action="/inputdrugs" method="POST">
        <h1>Manufacturer Entry</h1>
        {% csrf_token %}
        <label for="drugname">Drug Name</label>
        <input type="text" name="name" class="form-control" placeholder="Drug Name" id="drugname">
        <select name="manufacturer" id="manufacturer">
            {% for manufacturer in manufacturers %}
            <option value="{{manufacturer.name}}">{{manufacturer.name}}</option>
            {% endfor %}
        </select>
        <input type="submit" class="btn btn-success">
    </form>
    <table class="table table-dark">
        <h1>Drugs:</h1>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Diseases</th>
            </tr>
        </thead>
        <tbody>
            {% for drug in drugs %}
            <tr>
                <th scope="row">{{drug.id}}</th>
                <td>{{drug.name}}</td>
                <td>{{drug.manufacturer.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
