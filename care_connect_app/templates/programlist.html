<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Connect</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    {% include 'header.html' %}
    {% include 'sidebar.html' %}
    <div class="rsidebody">
        <div>
            <h3>Search Program Name</h3>
            <div class="card-header border-0" id="search_block">
                <input type="text" value="Manufacturer" name="search" id="manufacturer">
                <form class="care_search" action="/action_page.php">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><span class="glyphicon glyphicon-search" id="search_btn"></span></button>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table align-items-center">
                    <thead>
                        <tr id="table_row">
                            <th scope="col" class="sort" data-sort="name">Drug Name</th>
                            <th scope="col" class="sort" data-sort="name">Generic Name</th>
                            <th scope="col" class="sort" data-sort="name">Disease State</th>
                            <th scope="col" class="sort" data-sort="name">Manufacturer</th>
                            <th scope="col" class="sort" data-sort="name">Program</th>
                            <th scope="col" class="sort" data-sort="name"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for drug in drugs %}
                        <tr>
                            <td scope="row">{{drug.name}}</td>
                            <td scope="row">{{drug.manufacturer.name}}</td>
                            <td scope="row">{{drug.disease.name}}</td>
                            <td scope="row">data 4</td>
                            <td scope="row">data 5</td>
                            <td scope="row"><a href="/"><button class="info_btn">More Information</button></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
